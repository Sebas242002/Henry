<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h2>Fieldset</h2>
    <fieldset>
        <legend><h2>Datos personales</h2></legend>
        Nombres y apellidos
        <input type="text" name="nom_ape" size="30"><br><br>
        Documento de identidad
        <input type="text" name="dni" size="8"><br><br>
        Fecha de nacimiento
        <input type="text" name="fechaNacimiento" size="7"><br><br>
        Direccion
        <input type="text" name="dirPersona" size="50"><br><br>
        Telefono
        <input type="text" name="telPersona" size="8">
    </fieldset><br>
    <h2>Fieldset</h2>
    <fieldset>
        <legend><h2>Datos de la empresa</h2></legend>
        <b><em>Nombre de la empresa</em></b>
        <input type="text" name="nomEmpresa" size="30"><br><br>
        Actividad
        <input type="text" name="actividad" size="50"><br><br>
        Direccion
        <input type="text" name="dirEmpresa" size="50"><br><br>
        Telefono
        <input type="text" name="telEmpresa" size="8">
    </fieldset><br><br>
    <form action="">
        <h2>Cargar archivo</h2>
        Ingresa tu nombre
        <input type="text" name="nombre" size="20"><br><br>
        Seleccione archivo a cargar:
        <input type="file" name="insertarArchivo"><br>
        <input type="submit" value="Enviar">
    </form><br><br><br>
    <form action="">
        <h2>Tab index</h2>
        <input type="text" name="texto1" size="5" tabindex="1">
        <input type="text" name="texto2" size="5" tabindex="2">
        <input type="text" name="texto3" size="5" tabindex="3">
        <br>
        <input type="text" name="texto4" size="5" tabindex="4">
        <input type="text" name="texto5" size="5" tabindex="5">
        <input type="text" name="texto6" size="5" tabindex="6">
        <br>
        <input type="text" name="texto7" size="5" tabindex="7">
        <input type="text" name="texto8" size="5" tabindex="8">
        <input type="text" name="texto9" size="5" tabindex="9">
        <br>
    </form>
</body>
</html>
